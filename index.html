<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Sensor Proximity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- MQTT.js (browser bundle) -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;          /* fullscreen tanpa scroll */
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    /* SIDEBAR */
    #sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 220px;
      height: 100%;
      background: #111827;
      color: #fff;
      transition: left .3s ease;
      padding-top: 60px;
      z-index: 20;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar h2 {
      text-align: center;
      font-size: 18px;
      margin: 0 0 20px 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar ul li {
      margin: 8px 0;
      text-align: center;
    }
    #sidebar ul li a {
      display: block;
      padding: 10px 0;
      color: #e5e7eb;
      text-decoration: none;
      font-size: 15px;
    }
    #sidebar ul li a:hover {
      background: #1f2933;
    }

    /* HAMBURGER BUTTON */
    #menu-btn {
      position: fixed;
      top: 12px;
      left: 16px;
      font-size: 28px;
      cursor: pointer;
      color: #111827;
      z-index: 30;
      user-select: none;
    }

    /* DASHBOARD */
    #dashboard {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 10px 20px 20px 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .header-title {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #gauge-wrapper {
      flex: 4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 0;
    }
    #chart-wrapper {
      flex: 5;
      min-height: 0;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #6b7280;
      padding: 0 4px 4px;
    }

    @media (max-width: 900px) {
      /* masih desktop-first, tapi biar tidak pecah kalau layar agak kecil */
      #dashboard {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#dashboard">Sensor 1</a></li>
      <!-- Ganti YOUR_SPREADSHEET_ID dengan ID Spreadsheet Anda -->
      <li>
        <a href="https://docs.google.com/spreadsheets/d/YOUR_SPREADSHEET_ID/export?format=xlsx" target="_blank">
          Unduh Excel
        </a>
      </li>
    </ul>
  </div>

  <!-- HAMBURGER -->
  <div id="menu-btn">&#9776;</div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <div class="header">
      <div class="header-title">Dashboard Sensor Proximity (M/min)</div>
    </div>

    <div class="content" id="sensor1">
      <!-- GAUGE -->
      <div class="card" style="flex: 4;">
        <div class="status-bar">
          <span>Sensor 1 - Kecepatan</span>
          <span id="mqtt-status">MQTT: Disconnected</span>
        </div>
        <div id="gauge-wrapper">
          <canvas id="gaugeCanvas"></canvas>
        </div>
      </div>

      <!-- LINE CHART -->
      <div class="card" style="flex: 5;">
        <div class="status-bar">
          <span>Riwayat Kecepatan</span>
          <span>Max 250 M/min</span>
        </div>
        <div id="chart-wrapper">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    /*********** SIDEBAR TOGGLE ***********/
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menu-btn');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // klik menu "Sensor 1" -> close sidebar
    sidebar.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        sidebar.classList.remove('active');
      }
    });

    /*********** KONFIGURASI GAUGE ***********/
    const MAX_SPEED = 250;

    // Plugin untuk jarum + teks di tengah
    const gaugeNeedlePlugin = {
      id: 'gaugeNeedle',
      afterDraw(chart, args, options) {
        const {
          ctx,
          chartArea: {left, right, top, bottom},
          scales
        } = chart;
        const value = chart.config.data.datasets[0].currentValue || 0;

        const centerX = (left + right) / 2;
        const centerY = bottom; // untuk half-doughnut di bawah
        const radius = (right - left) / 2;
        const needleLength = radius * 0.9;
        const needleWidth = 4;

        const angle = Math.PI * (1 - (value / MAX_SPEED)); // -π..0 -> kita pakai 0..π di bawah
        const realAngle = Math.PI + angle; // balik supaya dari -π ke 0

        // Hitung posisi ujung jarum
        const x = centerX + needleLength * Math.cos(realAngle);
        const y = centerY + needleLength * Math.sin(realAngle);

        ctx.save();

        // Jarum
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(x, y);
        ctx.lineWidth = needleWidth;
        ctx.strokeStyle = '#111827';
        ctx.stroke();

        // Titik tengah
        ctx.beginPath();
        ctx.arc(centerX, centerY, 6, 0, 2 * Math.PI);
        ctx.fillStyle = '#111827';
        ctx.fill();

        // Teks nilai
        ctx.font = 'bold 18px Arial';
        ctx.fillStyle = '#111827';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'bottom';
        ctx.fillText(Math.round(value) + ' M/min', centerX, top + 28);

        ctx.restore();
      }
    };

    /*********** INISIALISASI GAUGE (Chart.js doughnut) ***********/
    const gaugeCtx = document.getElementById('gaugeCanvas').getContext('2d');

    const gaugeChart = new Chart(gaugeCtx, {
      type: 'doughnut',
      plugins: [gaugeNeedlePlugin],
      data: {
        labels: ['Speed'],
        datasets: [{
          data: [MAX_SPEED], // full gauge
          backgroundColor: ['#22c55e'], // default hijau
          borderWidth: 0,
          currentValue: 0   // custom property untuk plugin
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        rotation: -Math.PI,      // mulai dari kiri (half)
        circumference: Math.PI,  // half doughnut
        cutout: '70%',
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false }
        }
      }
    });

    function getGaugeColor(value) {
      if (value <= 80) return '#22c55e';       // hijau
      if (value <= 160) return '#eab308';      // kuning
      if (value <= 210) return '#f97316';      // oranye
      return '#ef4444';                        // merah
    }

    function updateGauge(value) {
      const v = Math.max(0, Math.min(MAX_SPEED, value)); // clamp
      gaugeChart.data.datasets[0].currentValue = v;
      gaugeChart.data.datasets[0].backgroundColor[0] = getGaugeColor(v);
      gaugeChart.update();
    }

    /*********** INISIALISASI LINE CHART ***********/
    const lineCtx = document.getElementById('lineChart').getContext('2d');

    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Kecepatan (M/min)',
          data: [],
          borderWidth: 2,
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: { display: true, text: 'Waktu (HH:MM)' }
          },
          y: {
            min: 0,
            max: MAX_SPEED,
            title: { display: true, text: 'Kecepatan (M/min)' }
          }
        },
        plugins: {
          legend: { display: true }
        }
      }
    });

    function addLinePoint(value) {
      const now = new Date();
      const label = now.getHours().toString().padStart(2, '0') + ':' +
                    now.getMinutes().toString().padStart(2, '0');

      lineChart.data.labels.push(label);
      lineChart.data.datasets[0].data.push(value);

      // Jika terlalu panjang, batasi misalnya 50 titik terakhir
      if (lineChart.data.labels.length > 50) {
        lineChart.data.labels.shift();
        lineChart.data.datasets[0].data.shift();
      }

      lineChart.update();
    }

    /*********** MQTT CONNECTION ***********/
    const mqttStatusEl = document.getElementById('mqtt-status');

    const mqttOptions = {
      username: 'raynaldo',
      password: 'Raynaldo123',
      keepalive: 60,
      reconnectPeriod: 1000,
      connectTimeout: 30 * 1000
    };

    // URL WebSocket TLS HiveMQ Cloud
    const mqttUrl = 'wss://2f0213f3aad24f2ca0e61050c1d92849.s1.eu.hivemq.cloud:8884/mqtt';

    let client;

    try {
      client = mqtt.connect(mqttUrl, mqttOptions);
    } catch (err) {
      console.error('Error in mqtt.connect:', err);
    }

    if (client) {
      client.on('connect', () => {
        console.log('MQTT connected');
        mqttStatusEl.textContent = 'MQTT: Connected';
        client.subscribe('sensor/proximity', { qos: 0 }, (err) => {
          if (err) {
            console.error('Subscribe error:', err);
          } else {
            console.log('Subscribed to sensor/proximity');
          }
        });
      });

      client.on('reconnect', () => {
        console.log('MQTT reconnecting...');
        mqttStatusEl.textContent = 'MQTT: Reconnecting...';
      });

      client.on('error', (err) => {
        console.error('MQTT error:', err);
        mqttStatusEl.textContent = 'MQTT: Error';
      });

      client.on('close', () => {
        console.log('MQTT disconnected');
        mqttStatusEl.textContent = 'MQTT: Disconnected';
      });

      client.on('message', (topic, message) => {
        console.log('MQTT message:', topic, message.toString());
        const speed = parseFloat(message.toString());
        if (isNaN(speed)) return;

        updateGauge(speed);
        addLinePoint(speed);
      });
    } else {
      mqttStatusEl.textContent = 'MQTT: init gagal';
    }

    // Set nilai awal gauge 0
    updateGauge(0);
  </script>
</body>
</html>
